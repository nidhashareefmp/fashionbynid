<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    .form-control {
      height: 50px; /* default is ~38px */
    }
    textarea.form-control {
      height: 150px; /* increase message box height */
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* make footer stick to bottom */
    }
    main {
      flex: 1; /* push footer down */
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="bi bi-bag-heart-fill me-2"></i>
        <span>FashionStore</span>
      </a>

      <!-- Mobile Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-3">
          <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="abaya.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="offer.html">Offers</a></li>
        </ul>
      </div> <!-- âœ… CLOSED NAVBAR -->
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- Contact Form -->
    <div id="contact" class="container my-5">
      <h3 class="text-center mb-4">Contact Us</h3>
      <form class="p-4 border rounded bg-light shadow-sm">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-dark w-100">Submit</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light pt-4 mt-5">
    <div class="container">
      <div class="row">
        <!-- About -->
        <div class="col-md-4 mb-3">
          <h5>FashionStore</h5>
          <p>Bringing you the latest trends in fashion at affordable prices. Shop with confidence and style.</p>
        </div>

        <!-- Quick Links -->
        <div class="col-md-4 mb-3">
          <h5>Quick Links</h5>
          <ul class="list-unstyled">
            <li><a href="#home" class="text-light text-decoration-none">Home</a></li>
            <li><a href="#shop" class="text-light text-decoration-none">Shop</a></li>
            <li><a href="#contact" class="text-light text-decoration-none">Contact</a></li>
            <li><a href="#" class="text-light text-decoration-none" data-bs-toggle="modal"
                   data-bs-target="#promoModal">Offers</a></li>
          </ul>
        </div>

        <!-- Social Media -->
        <div class="col-md-4 mb-3">
          <h5>Follow Us</h5>
          <div class="d-flex align-items-center">
            <a href="https://www.facebook.com/" target="_blank" class="text-light me-3 fs-4">
              <i class="bi bi-facebook"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank" class="text-light me-3 fs-4">
              <i class="bi bi-instagram"></i>
            </a>
            <a href="https://www.twitter.com/" target="_blank" class="text-light me-3 fs-4">
              <i class="bi bi-twitter"></i>
            </a>
            <a href="https://www.youtube.com/" target="_blank" class="text-light fs-4">
              <i class="bi bi-youtube"></i>
            </a>
          </div>
        </div>
      </div>
      <hr class="border-light">
      <p class="text-center mb-0">&copy; 2025 FashionStore by nidhaghan. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
