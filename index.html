<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion By Nid</title>
  <style>
    /* Cover section with background */
    #cover {
      height: 100vh;
      background: url('logo3.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: pink;
      text-align: center;
      position: relative;
    }

    #cover h1 {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(194, 189, 193, 0.5);
    }

    #cover .btn {
      font-size: 1.5rem;
      padding: 10px 30px;
      border-radius: 30px;
      background: white;
      border: none;
      cursor: pointer;
    }

    html {
      scroll-behavior: smooth;
    }

    /* Small text bottom-right */
    #cover small {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      color: white;
    }
  </style>
</head>

<body>
  <!-- Cover Page -->
  <section id="cover">
    <a href="web.html" class="btn btn-light btn-lg mt-3">Shop Now</a>
    <small>By Nidhaghan</small>
  </section>
</body>

</html>
